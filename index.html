<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

<body>

  <header id="navbar">
    <a href="#" class="left-brand">
      <img src="download3.png" alt="Logo" class="logo-img">
      <h1 class="logo-text">MY PROJECT</h1>
    </a>
    <div class="search-box">
      <input type="text" placeholder="Cerca..." aria-label="Campo di ricerca" autocomplete="off">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
        <path fill="#999" d="M10 2a8 8 0 105.293 14.293l5.707 5.707 1.414-1.414-5.707-5.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
    </div>
  </header>

  <main>
    <section class="game-grid">
      <div class="grid-container">

        <!-- Primo gioco -->
        <div class="game-box video-hover-box">
          <video class="hover-video" muted loop preload="metadata">

          </video>
        </div>

        <!-- Secondo gioco -->
        <div class="game-box video-hover-box">
          <video class="hover-video" muted loop preload="metadata">
            <source src="ChromeDinousar.mp4" type="video/mp4" />

          </video>
        </div>

        <!-- Altri 23 box gioco -->
        <div class="game-box"></div><div class="game-box"></div><div class="game-box"></div><div class="game-box"></div>
        <div class="game-box"></div><div class="game-box"></div><div class="game-box"></div><div class="game-box"></div>
        <div class="game-box"></div><div class="game-box"></div><div class="game-box"></div><div class="game-box"></div>
        <div class="game-box"></div><div class="game-box"></div><div class="game-box"></div><div class="game-box"></div>
        <div class="game-box"></div><div class="game-box"></div><div class="game-box"></div><div class="game-box"></div>
        <div class="game-box"></div><div class="game-box"></div><div class="game-box"></div>

      </div>
      <button class="other-results">OTHER RESULTS</button>
    </section>
  </main>

  <!-- Script per hover video e scroll navbar -->
  <script>
    const videos = document.querySelectorAll(".hover-video");
    videos.forEach(video => {
      video.parentElement.addEventListener("mouseenter", () => {
        video.play();
      });
      video.parentElement.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
      });
    });

    document.addEventListener("scroll", () => {
      document.getElementById("navbar").classList.toggle("scrolled", window.scrollY > 50);
    });
  </script>

</body>
</html>
